{% extends "base.html" %}

{% block pagescripts %}
	<!-- page scripts -->
	<script src="/static/js/theme/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="/static/js/theme/jquery.sparkline.min.js"></script>
	<script src="/static/js/theme/jquery.chosen.min.js"></script>
	<script src="/static/js/theme/jquery.cleditor.min.js"></script>
	<script src="/static/js/theme/jquery.autosize.min.js"></script>
	<script src="/static/js/theme/jquery.placeholder.min.js"></script>
	<script src="/static/js/theme/jquery.maskedinput.min.js"></script>
	<script src="/static/js/theme/jquery.inputlimiter.1.3.1.min.js"></script>
	<script src="/static/js/theme/bootstrap-datepicker.min.js"></script>
	<script src="/static/js/theme/bootstrap-timepicker.min.js"></script>
	<script src="/static/js/theme/moment.min.js"></script>
	<script src="/static/js/theme/daterangepicker.min.js"></script>
	<script src="/static/js/theme/jquery.hotkeys.min.js"></script>
	<script src="/static/js/theme/bootstrap-wysiwyg.min.js"></script>
	<script src="/static/js/theme/bootstrap-colorpicker.min.js"></script>
	<script src="/static/js/theme/pages/form-elements.js"></script>
{% endblock %}


{% block content %}
<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-header">
        <h2><i class="fa fa-edit"></i>Form Elements</h2>
        <div class="box-icon">
          <a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
          <a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
          <a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
        </div>
      </div>
      <div class="box-content">
        <form role="form">	
          <div class="form-group">
            <label class="control-label" for="date01">Form with Datepicker</label>
            <div class="controls">
            <div class="input-group date col-sm-4">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control date-picker" id="date01" data-date-format="mm/dd/yyyy"/>
            </div>	
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label" for="timepicker1">Form with Timepicker</label>
            <div class="controls">
            <div class="input-group col-sm-4 bootstrap-timepicker">
              <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
              <input type="text" class="form-control timepicker" id="timepicker1" value="11:30 PM">
            </div>	
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label" for="daterange">Form with DateRangePicker</label>
            <div class="controls">
            <div class="input-group col-sm-4">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <input type="text" class="form-control" id="daterange" value="09/09/2013 - 09/28/2013">
            </div>
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label" for="colorpicker1">Form with Colorpicker</label>
            <div class="controls">
            <div class="input-group color col-sm-4">
              <span class="input-group-addon"><i class="fa fa-tint"></i></span>
              <input type="text" class="form-control" id="colorpicker1" value="#FFFFFF">
            </div>	
            </div>
          </div>
          
          <div class="form-group">
            <label class="control-label" for="textarea2">Textarea with Input Limits & Autosizing</label>
            <div class="controls">
            <textarea id="limit" rows="6" style="width:100%"></textarea>
            </div>
          </div>
          
          <div class="form-group hidden-xs">
              <label class="control-label">Textarea with Bootstrap Wysiwig</label>
            <div class="btn-toolbar" data-role="editor-toolbar" data-target=".editor">
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
                <ul class="dropdown-menu"></ul>
              </div>
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                  <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                  <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                </ul>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                    <a class="btn" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                    <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
                    <a class="btn" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
              </div>
              <div class="btn-group">
                    <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
                    <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
                    <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
                    <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
                <div class="dropdown-menu input-append">
                  <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
                  <button class="btn" type="button">Add</button>
                </div>
                <a class="btn" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-cut"></i></a>

              </div>

              
              <div class="btn-group">
                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                    <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
              </div>
            </div>

            <div class="editor">
                  Go ahead&hellip;
            </div>
          </div>
          
          <br/>
  
          <div class="form-group hidden-xs">
            <label class="control-label" for="textarea2">Textarea with CLEditor</label>
            <div class="controls">
            <textarea class="cleditor" id="textarea2" rows="3"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <button type="reset" class="btn">Cancel</button>
          </div>
        </form>   

      </div>
    </div>
  </div><!--/col-->

</div><!--/row-->
{% endblock %}
